# Docker Compose for local development
# Run with: docker-compose -f docker/docker-compose.local.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sugham-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_USER: sugham_user
      POSTGRES_PASSWORD: sugham_password
      POSTGRES_DB: sugham_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sugham_user -d sugham_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sugham-network

  redis:
    image: redis:7-alpine
    container_name: sugham-redis-local
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass sugham_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sugham-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sugham-network:
    driver: bridge
